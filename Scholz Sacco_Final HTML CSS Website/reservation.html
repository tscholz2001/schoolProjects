<body>
  <!--navigation bar-->

    <h3>Make a reservation with us at The Marine Room!</h3>
  </nav>
  <form>
    <div style="width: 400px;">
    </div>
    <div style="padding-bottom: 18px;font-size : 24px;">Table Reservation</div>
    <div style="padding-bottom: 18px;">Name<span style="color: red;"> *</span><br />
      <input type="text" id="name" name="name" style="width : 400px;"/>
    </div>
    <div style="padding-bottom: 18px;">Phone Number<br>
      <input type="text" id="phone" name="phone" style="width : 400px;"/>
    </div>
    <div style="padding-bottom: 18px;">Email<br>
      <input type="text" id="Email" name="Email" style="width : 400px;"  />
    </div>
    <label for="Date">Date:</label><br>
    <input type="date" id="Date" name="Date">
    <div style="padding-bottom: 18px;">Time<span style="color: red;"> *</span><br>
      <input type="text" id="data_7" name="data_7" style="width : 250px;" />
    </div>
    <div style="padding-bottom: 18px;">Number of Attendees<span style="color: red;"> *</span><br>
      <select id="Attendees" name="Attendees" style="width : 250px;" >
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>10+ (Tells us how many in comments)</option>
      </select>
    </div>
    <div style="padding-bottom: 18px;">Comments / Additional Requests<br />
      <textarea id="data_9" name="data_9" style="width : 400px;" rows="6" class="form-control"></textarea>
    </div>
    <div style="padding-bottom: 18px;"><input class="submit" name="skip_Submit" value="Submit" type="submit" /></div>
  </form>
  <div class="flex-container2">
    <footer>
        <div id="map">
            <h3>Here's what we have to offer...</h3>

</div>
